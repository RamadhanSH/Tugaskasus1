<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web - Mochhamad Ramadhan Saeful Hakim</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; /* Latar belakang hitam */
            color: white; /* Warna teks menjadi putih */
            padding: 20px;
        }

        .profile-box {
            margin-top: 50px;
            background-color: #333; /* Background abu-abu gelap untuk kotak profil */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(255,255,255,0.1);
            display: inline-block;
            width: 350px; /* Membuat kotak lebih besar */
        }

        .profile-pic {
            width: 200px; /* Ukuran gambar lebih besar */
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .social-links a {
            margin: 0 15px;
            font-size: 30px; /* Ukuran ikon lebih besar */
            color: #f1c40f; /* Warna ikon lebih cerah */
            background-color: #000;
            padding: 15px;
            border-radius: 50%;
            text-decoration: none;
            display: inline-block;
        }

        .social-links a:hover {
            color: #fff; /* Warna hover untuk ikon */
        }

        .date-box {
            margin-top: 20px;
            display: inline-block;
            padding: 15px; /* Kotak jam lebih besar */
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            font-size: 20px; /* Ukuran font lebih besar */
            box-shadow: 0 4px 8px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="profile-box">
        <img src="img/fotorama.jpg" alt="Profile Picture" class="profile-pic">
        <h2 style="font-size: 20px;">Mochhamad Ramadhan Saeful Hakim</h2>
        <p style="font-size: 16px;">Hello, Saya ramadhan bisa di panggil pampam hobby saya adalah mengotak atik mesin otomotif terutama motor</p>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://www.tiktok.com/@maspamorasurrender_" target="_blank"><i class="bi bi-tiktok"></i></a>
            <a href="https://www.instagram.com/_madhanaja" target="_blank"><i class="bi bi-instagram"></i></a>    
        </div>
        
        <!-- Date and Time (Real-time) -->
        <div class="date-box">
            <p id="date-time"></p>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to display real-time date and time -->
    <script>
        function updateTime() {
            const date = new Date();
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            const formattedDate = date.toLocaleDateString('en-GB', options);
            const time = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('date-time').innerHTML = `${time} | ${formattedDate}`;
        }
        setInterval(updateTime, 1000); // Update every second
    </script>
</body>
</html>
